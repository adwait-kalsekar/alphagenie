{% extends "dashboard/auth.html" %}

{% block title %}Signup{% endblock title %}

{% block content %}

<div class="container-fluid position-relative d-flex p-0">
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="{% url "homepage" %}" class="">
                            <h3 class="text">Î±lphaGenie</h3>
                        </a>
                        <h3>Sign Up</h3>
                    </div>
                    <form action="{% url "signup" %}" method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input name="first_name" type="text" class="form-control" id="floatingText" placeholder="John" required>
                            <label for="floatingText">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="last_name" type="text" class="form-control" id="floatingText" placeholder="Doe">
                            <label for="floatingText">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="username" type="text" class="form-control" id="floatingText" placeholder="jhondoe" required>
                            <label for="floatingText">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input name="password2" type="password" class="form-control" id="floatingPassword" placeholder="Password2" required>
                            <label for="floatingPassword">Confirm Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Keep Me Signed In</label>
                            </div>
                            <a href="">Forgot Password</a>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                        {% if error %}
                        <span class="text-danger">{{error}}</span>
                        {% endif %}
                    </form>
                    <p class="text-center mb-0">Already have an Account? <a href="{% url "login" %}">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
