{% extends "dashboard/main.html" %}

{% block title %}My Wallet{% endblock title %}

{% block content %}

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-6 col-xl-3">
            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                <i class="fa fa-credit-card fa-3x text-primary"></i>
                <div class="ms-3">
                    <p class="mb-2">Funds Available</p>
                    <h6 class="mb-0">${{user.traderprofile.funds}}</h6>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xl-3">
            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                <i class="fa fa-money-bill fa-3x text-primary"></i>
                <div class="ms-3">
                    <p class="mb-2">Total Earnings</p>
                    <h6 class="mb-0">${{user.traderprofile.total_returns}}</h6>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Add Funds to your Wallet</h6>
                <form action="{% url "wallet" %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="basic-url" class="form-label">Enter Amount</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input name="amount" type="text" class="form-control" required aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">.00</span>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Funds</button>
                </form>
            </div>
        </div>

        <div style="margin-bottom: 16vw;">
        </div>
    </div>
</div>

{% endblock content %}
